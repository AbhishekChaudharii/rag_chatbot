<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        .chat-container { width: 50%; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .chat-box { text-align: left; margin-bottom: 20px; }
        .user-msg { color: blue; font-weight: bold; }
        .bot-msg { color: green; font-weight: bold; }
        input, button { padding: 10px; margin: 5px; width: 80%; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>RAG Chat</h2>
        <form method="POST">
            <input type="text" name="query" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
        <div class="chat-box">
            {% if user_query %}
                <p class="user-msg">You: {{ user_query }}</p>
            {% endif %}
            {% if response_text %}
                <p class="bot-msg">Bot: {{ response_text }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
